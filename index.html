<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/icons/favicon-32.png"
    />
    <link rel="stylesheet" href="scss/normalize.css" />
    <link rel="stylesheet" href="scss/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta
      name="description"
      content="¡En Ambar contamos con las pizzas y empanadas con el mejor sabor de país!"
    />
    <meta
      name="keywords"
      content="tienda, pizzería, pizza, empanada, gastronomía, comida, salado"
    />
    <title>Ambar</title>
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div class="shop__container">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary rounded">
          <div class="container-fluid">
            <span class="navbar-brand logo">AMBAR</span>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a class="nav-link" href="#catalogo">Catálogo</a>
                <a class="nav-link" href="#contacto">Contacto</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <section class="carrousel__container">
        <h1 class="title">PIZZERÍA AMBAR</h1>
        <div id="carouselFood" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/images/carrousel/pizza-chorreando-queso.png"
                class="d-block w-100 main__img"
                alt="pizza chorreando queso"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/images/carrousel/empanadas.png"
                class="d-block w-100 main__img"
                alt="empanadas"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/images/carrousel/pizza-con-tomate.png"
                class="d-block w-100 main__img"
                alt="pizza con tomate"
              />
            </div>
          </div>
        </div>
        <div class="wave" style="height: 150px; overflow: hidden">
          <svg
            viewBox="0 0 500 150"
            preserveAspectRatio="none"
            style="height: 100%; width: 100%"
          >
            <path
              d="M-23.98,97.22 C149.99,150.00 351.85,-94.22 492.37,78.47 L552.20,159.38 L0.00,150.00 Z"
              style="stroke: none; fill: rgb(252, 197, 197)"
            ></path>
          </svg>
        </div>
      </section>
      <section>
        <div class="main__container" id="catalogo">
          <h2 id="title__catalogo">MENÚ</h2>
          <div class="categories"></div>
          <div id="food__container"></div>
        </div>
      </section>
      <section id="contacto">
        <div class="contact__left">
          <img
            class="contact__img"
            src="./assets/images/contact/pizza-contacto.png"
            alt="dibujo de pizza"
          />
        </div>
        <div class="contact__right">
          <h2>Contactanos</h2>
          <div>
            <a href="https://wa.me/59262027"
              ><img
                class="whatsapp"
                src="./assets/images/icons/contact/whatsapp_icon.svg"
                alt="whatsapp"
            /></a>
            <p>1159262027</p>
          </div>
          <div>
            <a
              href="https://www.facebook.com/profile.php?id=100035689901561&locale=es_LA"
              target="_blank" rel="noreferrer noopener"
              ><img
                class="facebook"
                src="./assets/images/icons/contact/facebook_icon.svg"
                alt="facebook"
            /></a>
            <p>Nicolas Gonzalez</p>
          </div>
          <div>
            <a
              href="https://www.instagram.com/nicolasgonzalez__1"
              target="_blank" rel="noreferrer noopener"
            >
              <img
                class="instagram"
                src="./assets/images/icons/contact/instagram_icon.svg"
                alt="instagram"
              />
            </a>
            <p>nicolasgonzalez__1</p>
          </div>
          <div>
            <a href="https://www.google.com/intl/es-419/gmail/about/"
              ><img
                class="email"
                src="./assets/images/icons/contact/email_icon.svg"
                alt="email"
            /></a>
            <p>nicolasdgz20@gmail.com</p>
            <button id="copy__button"></button>
          </div>
        </div>
      </section>
      <footer>
        <p>copyright 2023 Nicolas Gonzalez - Todos los derechos reservados</p>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
